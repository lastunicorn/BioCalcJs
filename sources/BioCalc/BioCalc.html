<!DOCTYPE html>
<html>
    <head>
        <title>Biorhythm Calculator</title>
        
        <script type="text/javascript" src="ExternalTools/jQuery/jquery.js"></script>
        
        <link rel="stylesheet" href="ExternalTools/jQueryUI/css/smoothness/jquery-ui.min.css" />
        <script type="text/javascript" src="ExternalTools/jQueryUI/js/jquery-ui.min.js"></script>
        
        <script type="text/javascript" src="ExternalTools/BiorhythmControls/BiorhythmControls.js"></script>
        
        <script type="text/javascript" src="Debug.js"></script>
        <script type="text/javascript" src="BioCalc.js"></script>
        <script type="text/javascript" src="BiorhythmLegend.js"></script>
        <script type="text/javascript" src="BiorhythmLegendItem.js"></script>
        
        <link rel="stylesheet" type="text/css" href="BioCalc.css" />
        
		<script src="ExternalTools/ColorPicker/jquery.colorpicker.js"></script>
		<link href="ExternalTools/ColorPicker/jquery.colorpicker.css" rel="stylesheet" type="text/css"/>
		<script src="ExternalTools/ColorPicker/i18n/jquery.ui.colorpicker-nl.js"></script>
		<script src="ExternalTools/ColorPicker/swatches/jquery.ui.colorpicker-pantone.js"></script>
		<script src="ExternalTools/ColorPicker/parts/jquery.ui.colorpicker-rgbslider.js"></script>
		<script src="ExternalTools/ColorPicker/parts/jquery.ui.colorpicker-memory.js"></script>
		<script src="ExternalTools/ColorPicker/parsers/jquery.ui.colorpicker-cmyk-parser.js"></script>
		<script src="ExternalTools/ColorPicker/parsers/jquery.ui.colorpicker-cmyk-percentage-parser.js"></script>
    </head>
    <body>
        <div id="pageContainer">
            <h1>
            	<span>Biorhythm Calculator</span>
            	<span id="version">alpha</span>
            </h1>
            
            <div id="bioCanvasContainer">
                <canvas id="bioCanvas" width="900" height="200" tabindex="1"></canvas>
            </div>
            <div>
                <button id="buttonAddBiorhythm" style="float: right; vertical-align: middle;">Add</button>
                <div id="bioLegend"></div>
                <ul id="menu">
                    <li><a href="#">Open...</a></li>
                    <li><a href="#">Save</a></li>
                    <li><a href="#">Delete</a></li>
                </ul>
            </div>
            <div class="clear"></div>
            <table>
                <tbody>
                    <tr>
                        <td>Birthday:</td>
                        <td>
                            <input type="text" id="birthdayTextBox" />
                        </td>
                    </tr>
                    <tr>
                        <td>First Day:</td>
                        <td>
                            <input type="text" id="firstDayTextBox" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="button1">Click Me</button>
        </div>
    </body>
</html>
