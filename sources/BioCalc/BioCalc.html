<!DOCTYPE html>
<html>
    <head>
        <title>Biorhythm Calculator</title>
        
        <script type="text/javascript" src="ExternalTools/jQuery/jquery.js"></script>
        
        <link rel="stylesheet" href="ExternalTools/jQueryUI/css/smoothness/jquery-ui.min.css" />
        <script type="text/javascript" src="ExternalTools/jQueryUI/js/jquery-ui.min.js"></script>
        
        <script type="text/javascript" src="Debug.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Core/SinusoidalBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/AverageBiorhythm.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Core/PhysicalBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/EmotionalBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/IntellectualBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/IntuitiveBiorhythm.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Core/PassionBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/MasteryBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/WisdomBiorhythm.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Core/PerceptionBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/PsychicBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/SuccessBiorhythm.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Core/EstheticBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/SelfAwarenessBiorhythm.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Core/SpiritualBiorhythm.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Common/BiorhythmModel/BiorhythmShape.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/BiorhythmModel/CommonBiorhythmShapes.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Common/Painting/BiorhythmViewPainter.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Common/PaintDataCalculation/PaintDataCalculator.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/PaintDataCalculation/BiorhythmCurvesCalculator.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/PaintDataCalculation/GridLinesCalculator.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/PaintDataCalculation/DayLablesCalculator.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/Common/Point.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/Line.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/LineStyle.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/Event.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/MouseButton.js"></script>
        <script type="text/javascript" src="../BiorhythmControls/Common/DayLabelPosition.js"></script>
        
        <script type="text/javascript" src="../BiorhythmControls/BiorhythmView.js"></script>
        
        <script type="text/javascript" src="BioCalc.js"></script>
        
        <link rel="stylesheet" type="text/css" href="BioCalc.css" />
    </head>
    <body>
        <div id="pageContainer">
            <h1>Biorhythm Calculator</h1>
            <div id="bioCanvasContainer">
                <canvas id="bioCanvas" width="900" height="200" tabindex="1"></canvas>
            </div>
            <div id="bioLegend">
                <div class="bioLegendItem" data-biorhythm="Intuitive Shape">
                    <div class="bioLegendColor"></div>
                    <div class="bioLegendLabel"></div>
                </div>
                <div class="bioLegendItem" data-biorhythm="Intellectual Shape">
                    <div class="bioLegendColor"></div>
                    <div class="bioLegendLabel"></div>
                </div>
                <div class="bioLegendItem" data-biorhythm="Emotional Shape">
                    <div class="bioLegendColor"></div>
                    <div class="bioLegendLabel"></div>
                </div>
                <div class="bioLegendItem" data-biorhythm="Physical Shape">
                    <div class="bioLegendColor"></div>
                    <div class="bioLegendLabel"></div>
                </div>
                <div class="clear"></div>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td>Birthday:</td>
                        <td>
                            <input type="text" id="birthdayTextBox" />
                        </td>
                    </tr>
                    <tr>
                        <td>First Day:</td>
                        <td>
                            <input type="text" id="firstDayTextBox" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="button1">Click Me</button>
        </div>
    </body>
</html>
